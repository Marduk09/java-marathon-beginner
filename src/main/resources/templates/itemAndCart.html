<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.button{
	float: right;
}
.items{
	float: left;
}
</style>
</head>
<body>

	<form action="#" method="post">
		<table border="1">
			<tr>
				<td>
					商品一覧<br>
					<span th:each="item:${application.itemList}">
						<div>
							<span class="items">
								<span th:text="${item.name}">?</span>&nbsp;
								<span th:text="${item.price}">?</span>円
							</span>
							<br>
							<input class="button" type="button" value="カートへ">
						</div>
					</span>
				</td>
				<td>
					ショッピングカート<br>
					<span th:each="cartItem:${session.cartList}">
						<div>
							<span class="items">
								<span th:text="${cartItem.name}">?</span>&nbsp;
								<span th:text="${cartItem.price}">?</span>円
							</span>
							<br>
							<input class="button" type="button" value="削除">
						</div>
					</span>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
