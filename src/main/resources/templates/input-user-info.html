<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/5km/receive}" method="post" th:object="${userForm}">
	
		<label for="nameInput">名前：</label>
		<input type="text" name="name" id ="nameInput" th:field="*{name}">
		<br>
		<label for="ageInput">年齢：</label>
		<input type="text" name="age" id ="ageInput" th:field="*{age}">
		<br>
		<label for="addressInput">住所：</label>
		<input type="text" name="address" id ="addressInput" th:field="*{address}">
		<br>
		<input type="submit" value="送信">
	
	</form>
	
</body>
</html>
