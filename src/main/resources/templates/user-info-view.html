<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table th:object="${user}">
		<tr>
			<td>名前：</td>
			<td th:text="*{name}">?</td>
		</tr>
		<tr>
			<td>年齢：</td>
			<td th:text="*{age}">?</td>
		</tr>
		<tr>
			<td>住所：</td>
			<td th:text="*{address}">?</td>
		</tr>
	</table>

</body>
</html>
